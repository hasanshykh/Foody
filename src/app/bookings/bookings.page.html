<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list >
        <ion-item-sliding *ngFor="let booking of loadedBooking" #cancel>
         <ion-item>
          <ion-thumbnail slot="start">
            <ion-img [src]="booking.imageUrl"></ion-img>
          </ion-thumbnail>
         <ion-label> <h2>Id: {{booking.title}}</h2> 
         <p> Place Title: {{booking.id}}</p>
          <p>Guest number: {{booking.guestNumber}}</p>
         </ion-label>   
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="onBookingCancel(booking.id, cancel)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
  </ion-col>
</ion-row>
  </ion-grid>
</ion-content>
