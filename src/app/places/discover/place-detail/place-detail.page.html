<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isLoading ? 'Loading...' : place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3" >
    <ion-img [src]="place?.imageUrl"></ion-img>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <h1 text-center>Description</h1>
      <p text-center padding>{{place?.description}}</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-img role="button" (click)="onShowMap()" class="location-image" [src]="place?.location?.mapImageUrl"></ion-img>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <p>{{place?.location?.address}}</p>
    </ion-col>
  </ion-row>
  <div *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid *ngIf="!isLoading">
    <ion-button color="primary" (click)="onBookingPlace()">
      Pick
    </ion-button>
  </ion-grid>
</ion-content>
