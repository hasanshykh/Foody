<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button slot="start" defaultHref="'/places/tabs/offers' +placeId"></ion-back-button>
    </ion-buttons>
    <ion-title>edit-offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onEditItem()" [disabled]="!form?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Item Name</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
          <ion-label position="floating" >Short Description</ion-label>
          <ion-textarea row="4" formControlName="description"></ion-textarea>
        </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('description').valid">
        <ion-col size-sm="6" offset-sm="3">
          <p style="font-size: small; text-align: right;">Description must not be more than 200 word.</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
