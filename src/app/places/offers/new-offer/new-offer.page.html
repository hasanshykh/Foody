<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateItem()" [disabled]="!form.valid || !form.get('image').value">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="onFilter($event)">
    <ion-segment-button  value="all" routerLink="/places/tabs/discover"> 
      <ion-label>Seeker</ion-label>
    </ion-segment-button>
    <ion-segment-button  value="bookable" routerLink="/places/tabs/offers/new" >
      <ion-label>Donar</ion-label>
    </ion-segment-button>
  </ion-segment>


  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Item Name</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
          <ion-label position="floating" >Short Description</ion-label>
          <ion-textarea row="4" formControlName="description"></ion-textarea>
        </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('description').valid">
        <ion-col size-sm="6" offset-sm="3">
          <p style="font-size: small; text-align: right;">Description must not be more than 200 word.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating" >Available From</ion-label>
            <ion-datetime min="2018-01-01" max="2025-03-23" formControlName="dateFrom"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">Available to</ion-label>
            <ion-datetime min="2018-01-02" max="2025-03-23"  formControlName="dateTo"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-location-picker (locationPick)="onLocationPicked($event)"></app-location-picker>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-image-picker (imagePick)="onImagePicked($event)"></app-image-picker>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
