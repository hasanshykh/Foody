<ion-header>
  <ion-toolbar>
    <ion-title>{{isLoged? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #fm="ngForm" (ngSubmit)="onSubmit(fm)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email" ngModel name="email" required email #Ctrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!Ctrl.valid && Ctrl.touched" lines="none" class="form-error">
              <ion-label>Enter a valid Email</ion-label>
            </ion-item>
            <ion-item *ngIf="!fm.valid && !Ctrl.value && isSubmitted" lines="none" class="form-error">
              <ion-label>Email is required</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required #passCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!passCtrl.valid && passCtrl.touched" lines="none" class="form-error">
              <ion-label>Enter a valid password</ion-label>
            </ion-item>
            <ion-item *ngIf="!fm.valid && !passCtrl.value && isSubmitted" lines="none" class="form-error">
              <ion-label>Password is required</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button type="submit" color="primary" expand="block">
            Login
          </ion-button>
          <ion-button type="button " color="primary" fill="clear" (click)="onSwitch()" routerLink="/auth/sign-up">
            Signup
          </ion-button>
          <ion-button type="button " color="primary" fill="clear" expand="block">
            Forgot Password
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
  <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>

</ion-content>
